<html>
<head>
<link rel="stylesheet" href="style.css">
<script>
function addition()
{
var number1=document.getElementById("t1").value;
var number2=document.getElementById("t2").value;
var sum=parseFloat(number1)+parseFloat(number2);
document.getElementById("result").value=sum;
}
</script>
</head>
<body>
<form name="registration" method="post" action="add.html">
<label>number1</label>
<input type="text" value="" id="t1"> <br>
<label>number2</label>
<input type="text" value="" id="t2"> <br>
<input type="button" value="result" onclick="addition();">
<input type="text" id="result"readonly>
</form>
</body>
</html>
